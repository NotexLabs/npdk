name: Build Binaries

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target:
          - { target: x86_64-unknown-linux-gnu, arch: linux-x64 }
          - { target: x86_64-pc-windows-msvc, arch: win32-x64 }
          - { target: x86_64-apple-darwin, arch: darwin-x64 }

    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target.target }}
      - name: Check directory structure
        run: |
            echo "Current directory contents:"
            ls -la
            echo "Checking src directory:"
            ls -la src || echo "src directory not found!"
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target.target }}
          mkdir -p bin/${{ matrix.target.arch }}
          mv /target/${{ matrix.target.target }}/release/ bin/${{ matrix.target.arch }}/